<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfall Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            text-align: center;
        }
        .discord-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #7289DA;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .discord-button:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Starfall!</h1>
        <img src='star-modified.png' width=200 height=200>
        <p>Starfall is a growing Discord server with fun features and activities.</p>
        <a href="https://discord.gg/CsfqMEjQZn" class="discord-button">Join Discord Server</a>
    </div>
</body>
