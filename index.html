<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfall Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .discord-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #7289DA;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .discord-button:hover {
            background-color: #677bc4;
        }
        .reviews-section {
            margin-top: 20px;
            text-align: center;
        }
        .reviews-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .review-block {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .review {
            width: calc(33.33% - 20px); /* 3 reviews per row */
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0 10px 10px;
        }
        .review-content {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .review-author {
            font-style: italic;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Starfall!</h1>
        <div>
            <img src="star-modified.png" alt="Starfall Image" width="200" height="200" style="display: block; margin: 0 auto;">
            <a href="https://discord.gg/CsfqMEjQZn" class="discord-button">Join Discord Server</a>
        </div>
        <div class="reviews-section">
            <div class="reviews-header">Reviews</div>
            <div class="review-block">
                <div class="review">
                    <p class="review-content">"Great server with friendly community. Highly recommended!"</p>
                    <p class="review-author">- John Doe</p>
                </div>
                <div class="review">
                    <p class="review-content">"I've been a member for months and I love it here! Awesome admins and fun events!"</p>
                    <p class="review-author">- Jane Smith</p>
                </div>
                <!-- Add more review blocks here -->
            </div>
        </div>
    </div>
</body>
</html>
